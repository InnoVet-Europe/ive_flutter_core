  
name: ive_flutter_core
description: Core assets for InnoVet Europe Flutter projects
# version: 1.2.6f
version: 1.2.7
homepage: https://www.harriercentral.com/
publish_to: none

environment:
  sdk: '>=3.3.1 <4.0.0'
  flutter: ^3.29.0

dependencies:
  flutter:
    sdk: flutter

  flutter_spinkit: ^5.2.1 
  freezed_annotation: ^3.0.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  photo_view: ^0.15.0 
  qr_flutter: 4.1.0 
  
dependency_overrides:
  # meta: 1.8.0
  
dev_dependencies:
  build_runner: ^2.4.9
  freezed: ^3.0.4
  json_serializable: ^6.8.0

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  
  uses-material-design: true

  fonts:

    - family: AvenirNextDemiBold
      fonts:
        - asset: fonts/AvenirNextDemiBold.ttf
        - asset: fonts/AvenirNextDemiBoldItalic.ttf
          style: italic

